# ===== COLORES PATRIOTICOS =====
@DEMOCRATIC_BLUE = #0077FF
@LIBERTY_GOLD = #FFD700
@JUSTICE_WHITE = #FFFFFF
@SACRIFICE_RED = #D60000
@CENSORSHIP_BLACK = #101010
@TOXIC_GREEN = #00FF00
@BACKGROUND_SCREEN_COLOR = #101010

# ===== BASE =====
@background = @BACKGROUND_SCREEN_COLOR
@foreground = @JUSTICE_WHITE
@accentColor = @LIBERTY_GOLD
@errorColor = @SACRIFICE_RED
@successColor = @TOXIC_GREEN

# ===== FUENTES =====
defaultFont = FS Sinclair, 13
controlFont = FS Sinclair, 13
menuFont = FS Sinclair Medium, 13
titleFont = FS Sinclair Medium, 14 bold

# ===== COMPONENTES =====
Component.background = @background
Component.foreground = @foreground
Component.borderColor = @JUSTICE_WHITE
Component.focusWidth = 0
Component.focusColor = @accentColor
Component.arc = 0

# ===== BOTONES =====
Button.background = @CENSORSHIP_BLACK
Button.foreground = @JUSTICE_WHITE
Button.borderColor = @accentColor
Button.focusedBackground = lighten(@CENSORSHIP_BLACK, 10%)
Button.disabledBackground = #CCCCCC
Button.disabledForeground = #AAAAAA

# ===== CAMPOS DE TEXTO =====
TextComponent.background = lighten(@CENSORSHIP_BLACK, 15%)
TextComponent.foreground = @JUSTICE_WHITE
TextComponent.caretColor = @LIBERTY_GOLD
TextComponent.borderColor = @accentColor
TextComponent.selectionBackground = @CENSORSHIP_BLACK
TextComponent.selectionForeground = @JUSTICE_WHITE
TextArea.foreground = @accentColor

# ===== ETIQUETAS Y T\uFFFDTULOS =====
Label.foreground = @JUSTICE_WHITE
TitledBorder.titleColor = @LIBERTY_GOLD

# ===== MEN\uFFFD =====
MenuBar.background = @CENSORSHIP_BLACK
MenuBar.foreground = @JUSTICE_WHITE
MenuBar.borderColor = @accentColor

Menu.background = @CENSORSHIP_BLACK
Menu.foreground = @JUSTICE_WHITE
Menu.selectionBackground = @CENSORSHIP_BLACK
Menu.selectionForeground = @JUSTICE_WHITE

MenuItem.background = @CENSORSHIP_BLACK
MenuItem.foreground = @JUSTICE_WHITE
MenuItem.selectionBackground = @CENSORSHIP_BLACK
MenuItem.selectionForeground = @JUSTICE_WHITE

# ===== PANEL =====
Panel.background = @background

# ===== SCROLL =====
ScrollBar.thumbColor = lighten(@CENSORSHIP_BLACK, 20%)
ScrollBar.trackColor = darken(@CENSORSHIP_BLACK, 10%)
ScrollBar.width = 12

# ===== BARRAS DE PROGRESO =====
ProgressBar.foreground = @LIBERTY_GOLD
ProgressBar.background = darken(@CENSORSHIP_BLACK, 20%)
ProgressBar.borderColor = @accentColor

# ===== LISTAS Y TABLAS =====
List.selectionBackground = @CENSORSHIP_BLACK
List.selectionForeground = @JUSTICE_WHITE

Table.background = @CENSORSHIP_BLACK
Table.foreground = @JUSTICE_WHITE
Table.selectionBackground = @CENSORSHIP_BLACK
Table.selectionForeground = @JUSTICE_WHITE
Table.gridColor = @accentColor

# ===== TABS =====
TabbedPane.tabAreaBackground = @CENSORSHIP_BLACK
TabbedPane.selectedTabBackground = @background
TabbedPane.selectedTabForeground = @LIBERTY_GOLD
TabbedPane.tabForeground = @JUSTICE_WHITE
TabbedPane.contentBorderColor = @accentColor

# ===== TOOLTIP =====
ToolTip.background = @LIBERTY_GOLD
ToolTip.foreground = @CENSORSHIP_BLACK
ToolTip.borderColor = @SACRIFICE_RED
